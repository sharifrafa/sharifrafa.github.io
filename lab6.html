<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Facts API Lab</title>

    <!-- Simple styling for table -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        img {
            margin-top: 15px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h2>Cat Facts (REST API)</h2>

    <!-- Button to trigger API call -->
    <button onclick="loadCats()">Load Cat Data</button>

    <!-- Image that will be UPDATED by API -->
    <br>
    <img id="catImage" src="https://placekitten.com/300/200" alt="Cat Image">

    <!-- Table for facts -->
    <table>
        <thead>
            <tr>
                <th>factId</th>
                <th>fact</th>
            </tr>
        </thead>
        <tbody id="factsTable">
            <!-- Data from API goes here -->
        </tbody>
    </table>

    <script>
        // This function runs when button is clicked
        function loadCats() {

            // Call the REST API using GET
            fetch("https://brianobruno.github.io/cats.json")
                .then(response => response.json())
                .then(data => {

                    // Sort facts by factId (1 first, 5 last)
                    data.facts.sort((a, b) => a.factId - b.factId);

                    // Get table body
                    const tableBody = document.getElementById("factsTable");
                    tableBody.innerHTML = ""; // clear old data

                    // Loop through facts and add rows
                    data.facts.forEach(item => {
                        const row = document.createElement("tr");

                        const idCell = document.createElement("td");
                        idCell.textContent = item.factId;

                        const factCell = document.createElement("td");
                        factCell.textContent = item.fact;

                        row.appendChild(idCell);
                        row.appendChild(factCell);
                        tableBody.appendChild(row);
                    });

                    // Update image using picture URL from API
                    document.getElementById("catImage").src = data.picture;
                })
                .catch(error => {
                    console.log("Error fetching data:", error);
                });
        }
    </script>

</body>
</html>

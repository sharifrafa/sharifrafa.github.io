<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Adoption Registration Form</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cat Adoption Registration Form</h2>

    <div class="card p-4 shadow">
      //using onsubmit
      <form onsubmit="registerUser(); return false;">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" id="fname" class="form-control">
          </div>
          <div class="col">
            <label class="form-label">Last Name</label>
            <input type="text" id="lname" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Password (include ! or ?)</label>
          <input type="password" id="password" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    function registerUser() {
      // Read values from inputs
      const user = {
        first: document.getElementById("fname").value.trim(),
        last: document.getElementById("lname").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        dob: document.getElementById("dob").value
      };

      const resultDiv = document.getElementById("result");

      // Check required fields
      if (!user.first || !user.last || !user.email || !user.password || !user.dob) {
        resultDiv.innerHTML =
          `<div class="alert alert-danger">❌ Registration Failed: All fields are required.</div>`;
        return;
      }

      // Password validation
      if (!user.password.includes("!") && !user.password.includes("?")) {
        resultDiv.innerHTML =
          `<div class="alert alert-danger">❌ Registration Failed: Password must contain ! or ?</div>`;
        return;
      }

      // Mask password
      const maskedPassword = "*".repeat(user.password.length);

      // Success message
      resultDiv.innerHTML = `
        <div class="alert alert-success">
          <h4>✔ Registration Successful!</h4>
          <p><strong>First Name:</strong> ${user.first}</p>
          <p><strong>Last Name:</strong> ${user.last}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Password:</strong> ${maskedPassword}</p>
          <p><strong>Date of Birth:</strong> ${user.dob}</p>
        </div>
      `;
    }
  </script>
</body>
</html>

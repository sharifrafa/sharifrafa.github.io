<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MusicBrainz - Two Endpoint App</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#0f1720; color:white; padding:30px; }
    .card { background:#19232d; border:none; border-radius:12px; }
    .artist { cursor:pointer; padding:10px; border-bottom:1px solid #25313c; }
    .artist:hover { background:#22303c; }
  </style>
</head>

<body>
<div class="container">
  <h2 class="mb-4 text-center">ðŸŽµ MusicBrainz Search (Two Endpoints)</h2>

  <!-- Search Bar -->
  <div class="card p-4 shadow-lg">
    <div class="input-group">
      <input id="searchInput" class="form-control" placeholder="Search for an artist..." />
      <button class="btn btn-info" onclick="searchArtist()">Search</button>
    </div>
  </div>

  <!-- Artist Results -->
  <div id="results" class="card p-4 mt-4 shadow-lg"></div>

  <!-- Releases Results -->
  <div id="releases" class="card p-4 mt-4 shadow-lg"></div>
</div>

<script>
  const BASE = "https://musicbrainz.org/ws/2";

  // 1) Artist Search Endpoint
  async function searchArtist() {
    let q = document.getElementById("searchInput").value;
    if (!q) return;

    document.getElementById("results").innerHTML = "Loading...";

    let url = `${BASE}/artist?query=${encodeURIComponent(q)}&fmt=json`;
    let data = await fetch(url).then(r => r.json());

    let html = "<h3>Artists</h3>";
    data.artists.forEach(a => {
      html += `
        <div class="artist" onclick="getReleases('${a.id}', '${a.name}')">
          ${a.name}
        </div>`;
    });

    document.getElementById("results").innerHTML = html;
  }

  // 2) Artist Releases Endpoint
  async function getReleases(mbid, name) {
    document.getElementById("releases").innerHTML = "Loading releases...";

    let url = `${BASE}/release?artist=${mbid}&fmt=json`;
    let data = await fetch(url).then(r => r.json());

    let html = `<h3>Releases by ${name}</h3>`;
    data.releases.forEach(r => {
      html += `<div>${r.title} (${r.date || "N/A"})</div>`;
    });

    document.getElementById("releases").innerHTML = html;
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
